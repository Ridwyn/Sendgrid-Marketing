<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sendgrid(contacts)CRUD</title>
</head>
<body >
<div class="container">
    <div id="popup" class="hide">Saved</div>
    <header class="row bg-secondary" id="nav">
        <div class="col-7 text-light"><h1>SENDGRID COMAPINGS</h1></div>
        <div class="col-5 align-self-center">
                <button>+New List</button>
                <button>+New Recipient</button>
                <button>+New Compaign</button>
        </div>
        
    </header>


    <section class="row pt-4" id="dashboard">
        <div class="col-6" >
                <h2 id="lists">List</h2> 
                <div class="row"><div class="col-6">Name</div><div class="col-6">Recipient-Count</div></div>
                <ul id="contactLists"></ul>
        </div>
        <div class="col-6 all-recipients" >
                <h2>All Recipients/Contacts</h2>
                <ul id="recipients"></ul>
        </div>
 
    </section>

    <section class="row pt-4" id="dashboard2">
        <div class="col-6" >
            <h2 id="lists">Contact belonging to <span></span></h2> 
            <ul></ul>
        </div>
        <div class="col-6 all-recipients" >
            <h2>Recipient Detail</h2>
            <form id="form">
                <div class="form-group">
                    <label for="recipientEmal">Email address</label>
                    <input type="email" class="form-control" id="recipientEmal" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="recipientFName">Firstname</label>
                    <input type="text" class="form-control" id="recipientFName" placeholder="Firstname">
                </div>
                <div class="form-group">
                        <label for="recipientLName">Lastname</label>
                        <input type="text" class="form-control" id="recipientLName" placeholder="Lastname">
                </div>
                <button id="editForm" class="btn btn-primary mb-2 mx-4 px-4 float-left hide">Edit</button>
                <button type="submit" id="submitForm"class="btn btn-success mb-2 mx-4 px-4 float-right hide ">Save</button>
              </form>
        </div>
    </section>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
